<div class="gallery">

{% for gallery in site.mixed %}

     <div class="gallery-box{% cycle '', '', ' last' %}">

          <a href="{{ gallery.permalink }}" title="{{ gallery.title }}">
	          {% include img.html src=gallery.main_image_path alt=gallery.title %}
	          <h4>{{ gallery.title }}</h4>
          </a>

     </div>

{% endfor %}
</div>
